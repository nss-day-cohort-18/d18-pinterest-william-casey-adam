<!DOCTYPE html>
<html ng-app="Pinterest">
<head>
	<title>Pinterest</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>
<div ng-controller="NavBarCtrl">
	<div ng-include="'partials/NavBar.html'"></div>
   <div ng-show="!isLoggedIn" class="jumbotron text-center">
    <p>Welcome to Pinterest Application where all your interests lie, please Log in to save any interests you may have</p>
    <button class="btn btn-primary btn-lg" ng-click="login()" role="button">Log In</button>
  </div>
</div>
	

	<div ng-view></div>

<!--third party js-->
<script src="lib/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/node_modules/firebase/firebase.js" type="text/javascript"></script>
<script src="lib/node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="lib/node_modules/angular-route/angular-route.min.js" type="text/javascript"></script>

<!-- app.js -->
<script src="app/app.js" type="text/javascript"></script>

<!-- credentials -->
<script src="app/credentials/FBCreds.js" type="text/javascript"></script>

<!-- factories -->
<script src="app/factories/AuthorizeFactory.js" type="text/javascript"></script>
<script src="app/factories/BoardsFactory.js" type="text/javascript"></script>
<script src="app/factories/PinsFactory.js" type="text/javascript"></script>
<script src="app/controllers/BrowseCtrl.js" type="text/javascript"></script>
<script src="app/controllers/NavBarCtrl.js" type="text/javascript"></script>
<script src="app/controllers/UserCtrl.js" type="text/javascript"></script>
<script src="app/controllers/ProfileCtrl.js" type="text/javascript"></script>

</body>
</html>
